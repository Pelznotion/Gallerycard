<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="card">
        <figure>
          <img src="assets/dawn.jpg" alt="dawn" />
        </figure>
      </div>
      <div class="card">
        <figure>
          <img src="assets/field.jpg" alt="field" />
        </figure>
      </div>
      <div class="card">
        <figure>
          <img src="assets/moonlight.jpg" alt="moonlight" />
        </figure>
      </div>
      <div class="card">
        <figure>
          <img src="assets/timeless.jpg" alt="timeless" />
        </figure>
      </div>
    </div>
  </body>
</html>
